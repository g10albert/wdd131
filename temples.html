<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta name="description" content="Website that displays pictures of LDS temples around the world in a gallery">
  <meta name="author" content="Albert Garcia">
  <link rel="stylesheet" href="./styles/temples.css">
  <link rel="stylesheet" href="./styles/temples-large.css">
  <script defer src="./scripts/temples.js"></script>
  <title>Temple album</title>
</head>

<body>
  <header>
    <div>
      <a href="#">Temple album</a>
    </div>
    <div>
      <p id="menuBtn">&#9776;</p>
      <nav id="menu" class="menu_close">
        <a class="menu_link" href="#">Home</a>
        <a class="menu_link" href="#">Old</a>
        <a class="menu_link" href="#">New</a>
        <a class="menu_link" href="#">Large</a>
        <a class="menu_link" href="#">Small</a>
        <a class="menu_link" id="menuCloseBtn">&times;</a>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="title">Home</h1>
    <div class="gallery">
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/albuquerque_temple.webp" alt="albuquerque temple">
        <figcaption class="gallery_caption">Albuquerque temple</figcaption>
      </figure>
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/asuncion_paraguay_temple.jpeg" alt="Asuncion Paraguay temple">
        <figcaption class="gallery_caption">Asuncion Paraguay temple</figcaption>
      </figure>
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/atlanta_temple_lds.jpeg" alt="Atlanta temple">
        <figcaption class="gallery_caption">Atlanta temple</figcaption>
      </figure>
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/bangkok_temple.jpeg" alt="Bangkok Thailand temple">
        <figcaption class="gallery_caption">Bangkok Thailand temple</figcaption>
      </figure>
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/birmingham_temple.jpeg" alt="Birmingham Alabama temple">
        <figcaption class="gallery_caption">Birmingham Alabama temple</figcaption>
      </figure>
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/boise_temple.jpeg" alt="Boise Idaho temple">
        <figcaption class="gallery_caption">Albuquerque temple</figcaption>
      </figure>
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/boston_temple_lds.jpeg" alt="Boston temple">
        <figcaption class="gallery_caption">Boston temple</figcaption>
      </figure>
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/bountiful_temple_lds.jpeg" alt="Bountiful temple">
        <figcaption class="gallery_caption">Bountiful temple</figcaption>
      </figure>
      <figure class="gallery_item">
        <img class="gallery_photo" src="./images/brasilia_temple.jpeg" alt="Brasilia Brazil temple">
        <figcaption class="gallery_caption">Brasilia Brazil temple</figcaption>
      </figure>
    </div>
  </main>
  <footer>
    <p>&copy;<span id="currentYear">2025</span> - Albert Miguel Garcia Sanchez - Dominican Republic</p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
